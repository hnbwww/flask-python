<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubic Pool Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Qubic Pool Data</h1>


	
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="addressInput" placeholder="Enter Address" value="QQDGSVIXBLDOWDHSTKKUCTOHDFRAZAXITNUHOJNWSACECKGUSGSTONPDZMDI">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="fetchData()">Query</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Alias</th>
                    <th scope="col">Solutions Found</th>
                    <th scope="col">Current Its</th>
                    <th scope="col">Last Active</th>
                </tr>
            </thead>
            <tbody id="poolData">
            </tbody>
            <tfoot>
                <tr class="table-info">
                    <th>Total</th>
                    <td id="totalSolutions"></td>
                    <td id="totalIts"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function fetchData() {
            const address = document.getElementById('addressInput').value.trim();
			
                //document.getElementById('address').textContent = `${address}`;

			
            if (!address) {
                alert('Please enter an address.');
                return;
            }

            try {
                const response = await fetch(`https://flask-python-lemon.vercel.app/get_qb?ID=${address}`);
                const data = await response.json();

                const tableBody = document.querySelector('#poolData');
                let totalSolutions = 0;
                let totalIts = 0;

                tableBody.innerHTML = '';

                data.forEach(item => {
                    totalSolutions += item.solutionsFound;
                    totalIts += item.currentIts;


			
                    // Adjusting lastActive time by adding 8 hours
                    const adjustedTime = new Date(item.lastActive);
                    adjustedTime.setHours(adjustedTime.getHours() + 8);
                    const formattedDate = `${('0' + (adjustedTime.getMonth() + 1)).slice(-2)}-${('0' + adjustedTime.getDate()).slice(-2)} ${('0' + adjustedTime.getHours()).slice(-2)}:${('0' + adjustedTime.getMinutes()).slice(-2)}`;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.alias}</td>
                        <td>${item.solutionsFound}</td>
                        <td>${item.currentIts}</td>
                        <td>${formattedDate}</td>
                    `;
			
                    tableBody.appendChild(row);
                });

                document.getElementById('totalSolutions').textContent = totalSolutions;
                document.getElementById('totalIts').textContent = totalIts;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</body>
</html>
